<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" action="login.php" method="POST">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                required
                placeholder="Username"
                name="username"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                minlength="7"
                required
                placeholder="Password"
                name="password"
              />
            </div>
            <input
              type="submit"
              value="Login"
              class="btn solid"
              name="submit"
            />
            <div class="social-media"></div>
          </form>
          <form action="addmin.php" method="POST" class="sign-up-form">
            <h2 class="title">Addmin only</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                minlength="7"
                placeholder="Password"
                name="password"
              />
            </div>

            <input type="submit" class="btn" value="Sign in" name="submit" />

            <div class="social-media"></div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3><i class="fas fa-user-graduate"></i> Eduin Computer</h3>
            <p>
              "If you haven't Registered before,Then you have to Register first
              with the help of Addmin."
            </p>
            <button type="button" class="btn transparent" id="sign-up-btn">
              Register
            </button>
          </div>
          <img src="1.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3><i class="fas fa-user-graduate"></i> Eduin Computer</h3>
            <p>
              "If you have already Registered,So now you can Login here.you
              don't need to Register again."
            </p>
            <button type="button" class="btn transparent" id="sign-in-btn">
              LOGIN
            </button>
          </div>
          <img src="3.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");

      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });
    </script>
  </body>
</html>
