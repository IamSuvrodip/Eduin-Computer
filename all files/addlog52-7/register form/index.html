<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="register.php" method="post"class="sign-in-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Full Name" name="username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" minlength="7" placeholder="Password" name="password" required />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email Address" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="number" placeholder="Phone Number" name="phone" required />
            </div>
            
            <input type="submit" value="Wellcome" class="btn solid" name="submit" />
            <div class="social-media">
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3><i class="fas fa-user-graduate"></i> EduinEnglish</h3><br>
            <h3>Wellcome Diganta Roy</h3>
            <p>
              "Here only you can register a new candidate."
            </p>
            <a href="\eduinenglish\.">
            <button class="btn transparent" id="sign-up-btn">
              Home page
            </button>
          </a>
          </div>
          <img src="2.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
